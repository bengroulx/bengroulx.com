---
layout: default
---

<article data-ui-component="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header data-ui-component="post-header">
        <h1 data-ui-component="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p data-ui-component="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%b %-d, %Y" }}
            </time>
            {% if page.author %} â€¢
                <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                    <span itemprop="name">{{ page.author }}</span>
                </span>
            {% endif %}
        </p>
    </header>

    <div data-ui-component="post-content" itemprop="articleBody">
        {{ content }}
    </div>

</article>
