---
layout: default
---

<header class="c-segment u-visually-hidden" data-ui-component="page-header">
    <div class="c-contain">
        <h1 data-ui-component="page-title">{{ page.title }}</h1>
    </div>
</header>

<section class="c-segment c--carousel" data-ui-component="page-content">
    <ul class="c-grid c--3up c--gutters" data-ui-component="post-list">
        {% for post in site.posts %}
            <li class="c-grid__span">
                <article class="c-card c-faux-link">
                    <figure class="c-segment c--{{ post.colour }} c--no-padding c-card__image c-ratio c--16-by-9">
                        <div class="c-cover-image c-ratio__item" data-ui-component="post-image" style="background-image:url('{{ post.photo_url }}')"></div>
                        <p class="u-visually-hidden" data-ui-component="post-summary">{{ post.description }}</p>
                    </figure>

                    <div class="c-card__content c-text-content">
                        <h2 data-ui-component="post-title">{{ post.title }}</h2>
                        <p data-ui-component="post-meta">
                            <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
                                {{ post.date | date: "%-d %B %Y" }}
                            </time>
                        </p>
                        <p data-ui-component="post-summary">{{ post.description }}</p>
                    </div>

                    <div class="c-card__auxilliary">
                        <a class="c-faux-link__anchor" data-ui-component="post-link" href="{{ post.url | prepend: site.baseurl }}">Read this article</a>
                    </div>
                </article>
            </li>
        {% endfor %}
    </ul>
</section>

<section class="c-segment u-text-align-center">

    <h2>Wanting More?</h2>

    <div class="c-arrange c--justify-center">
        <div class="c-arrange__item c--shrink u-margin-all-small">
            <a class="c-button" href="{{ "/feed.xml" | prepend: site.baseurl }}" data-ui-component="rss-subscribe-button" aria-role="button">
                Subscribe via RSS
            </a>
        </div>
        <div class="c-arrange__item c--shrink u-margin-all-small">
            <a class="c-button" href="https://twitter.com/{{ site.username }}" data-ui-component="twitter-button" aria-role="button">
                <span data-ui-component="icon" class="c-icon c--twitter u-margin-end-small">{% include icon-twitter.svg %}</span>
                <span data-ui-component="label" class="">Follow on Twitter</span>
            </a>
        </div>
    </div>

</section>
