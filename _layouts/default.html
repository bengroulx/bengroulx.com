<!DOCTYPE html>
<html>

{% include head.html %}

{% capture layout %}
    {% if page.layout %}
        t-{{ page.layout }}
    {% endif %}
{% endcapture %}

<body class="{{layout}}">

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <!-- NON-CRITICAL STYLES -->
    <style>{% capture non_critical_styles %}{% include screen.scss %}{% endcapture %}{{ non_critical_styles | scssify }}</style>

</body>
</html>
