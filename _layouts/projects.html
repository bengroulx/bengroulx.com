---
layout: default
---

<header class="c-segment" data-ui-component="page-header">
    <div class="c-container">
        <h1 data-ui-component="page-title">{{ page.title }}</h1>
    </div>
</header>

<section class="c-segment" data-ui-component="page-content">
    <div class="c-container c--large">
        {% for post in site.categories['projects'] %}
            <article class="c-card c-faux-link u-margin-bottom-very-large">
                <div class="c-card__content c-text-content">
                    <h2 data-ui-component="post-title">{{ post.title }}</h2>
                    <p data-ui-component="post-meta">{{ post.type }}</p>
                    <p data-ui-component="post-summary">{{ post.description }}</p>
                </div>
                <div class="c-card__peek" data-ui-component="post-image" style="background-image:url('{{ post.header_image }}')">
                </div>
                <div class="c-card__auxilliary">
                    <a class="c-faux-link__overlay" data-ui-component="post-link" href="{{ post.url | prepend: site.baseurl }}">Read this article</a>
                </div>
            </article>
        {% endfor %}
    </div>
</section>

<section class="c-segment" data-ui-component="page-content" hidden>
    <div class="c-container">
        <div class="c-text-content" data-ui-component="page-content">
            {{ content }}
        </div>
    </div>
</section>
