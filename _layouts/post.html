---
layout: default
---

<article class="" data-ui-component="post" itemscope itemtype="http://schema.org/BlogPosting">

    <section class="c-arrange c--break-at-medium">

        <div class="c-arrange__item c-segment c--{{ page.colour }} c--no-padding c-ratio u-hidden-till-large" role="presentation">
            <div class="c-image c--cover c-ratio__item" data-ui-component="post-image" style="background-image:url('{{ page.image }}')"></div>
            <p class="u-visually-hidden" data-ui-component="post-summary">{{ page.description }}</p>
        </div>

        <div class="c-arrange__item c-segment c--{{ page.colour }} c--extra-padding-top">
            <header class="c-text-content" data-ui-component="post-header">
                <h1 data-ui-component="post-title" itemprop="name headline">{{ page.title }}</h1>
                <p data-ui-component="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                        {{ page.date | date: "%-d %B %Y" }}
                    </time>
                    {% if page.author %} â€¢
                        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                            <span itemprop="name">{{ page.author }}</span>
                        </span>
                    {% endif %}
                </p>
            </header>
        </div>

    </section>

    <section class="c-segment">
        <div class="c-container c-text-content" data-ui-component="post-content" itemprop="articleBody">
            {{ content }}
        </div>
    </section>

</article>

<hr />

<section class="c-segment u-text-align-center">
    <h2>Check out more articles</h2>
    <a class="c-button" href="{{ '/articles' | prepend: site.baseurl }}" data-ui-component="more-articles-button" aria-role="button">View more articles &rarr;</a>
</section>
